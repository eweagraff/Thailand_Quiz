<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thailand Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a id="highscores" href="#">View Highscores</a></li>
        <li>
          <div id="timer">Time Left:</div>
        </li>
      </ul>
    </nav>
    <h1>How much do you know about Thailand?</h1>
    <main>
      <div class="visible" id="start-page">
        <h2>Let's start the quiz and see what you know!</h2>
        <p>
          Try and answer as many questions as you can before the time runs out.
          Keep in mind any wrong answer will deduct 10 seconds from your timer!
        </p>
        <button class="button" id="start-button">Start Quiz</button>
        <img src="./assets/images/Bangkok.Thailand.jpeg" width="650px" />
      </div>
      <div class="hidden" id="question-group">
        <h2 id="questions"></h2>
        <div id="answers-button"></div>
      </div>
      <div class="hidden" id="end-quiz">
        <h2>Quiz Finished</h2>
        <p id="yourscore">Your Score is:</p>
        <button id="initials-submit">Submit</button>
        <input type="text" id="initials" />
      </div>
    </main>
  </body>
</html>
